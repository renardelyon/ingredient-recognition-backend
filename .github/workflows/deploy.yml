name: Deploy Ingredients Recognition App

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ingredients_recognition_backend
  APP_NAME: ingredients_recognition_backend

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

     # ADD THIS BLOCK - it's missing!
    permissions:
      id-token: write   # Required for OIDC authentication
      contents: read    # Required to checkout code

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Deploy to EC2 using SSM
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          APP_NAME: ${{ env.APP_NAME }}
          # App configuration via environment variables
          SERVER_PORT: "8080"
          SERVER_ADDRESS: ":8080"
          REKOGNITION_PROJECT_ARN: ${{ secrets.REKOGNITION_PROJECT_ARN }}
          REKOGNITION_MODEL_VERSION: "1.0"
          REKOGNITION_MIN_CONFIDENCE: "0.5"
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRY_HOURS: "24"
          BEDROCK_MODEL_ID: ${{ secrets.BEDROCK_MODEL_ID }}
          SSM_DOCUMENT_NAME: ${{ secrets.SSM_DOCUMENT_NAME }}
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "$SSM_DOCUMENT_NAME" \
            --parameters '{
              "AWSRegion": ["$AWS_REGION"],
              "ECRRepository": ["$ECR_REPOSITORY"],
              "AppName": ["$APP_NAME"],
              "ServerPort": ["$SERVER_PORT"],
              "ServerAddress": ["$SERVER_ADDRESS"],
              "RekognitionProjectArn": ["$REKOGNITION_PROJECT_ARN"],
              "RekognitionModelVersion": ["$REKOGNITION_MODEL_VERSION"],
              "RekognitionMinConfidence": ["$REKOGNITION_MIN_CONFIDENCE"],
              "JwtSecret": ["$JWT_SECRET"],
              "JwtExpiryHours": ["$JWT_EXPIRY_HOURS"],
              "BedrockModelId": ["$BEDROCK_MODEL_ID"]
            }' \
            --query "Command.CommandId" \
            --output text)
          
          echo "Command ID: $COMMAND_ID"
          
          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID"
          
          # Get command output
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID" \
            --query '[Status, StandardOutputContent, StandardErrorContent]'